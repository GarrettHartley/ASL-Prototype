var currentFSWord = "";
var charIndex = 0;
var isPaused = false;
var counter = 0;
var speed = 1000;

function play(){
  // if(isPaused == true){
  //   isPaused = false;
  // }
  // else{
  //   isPaused = true;
  // }

    currentFSWord = document.getElementById('inputWord').value;
    var timer = setInterval(function () {
        console.log("turn no. " + charIndex);
        if (isPaused==true) {
          isPaused = false;
            clearInterval(timer);
        }

        display();
      console.log(charIndex);
      if (charIndex >= currentFSWord.length-1) {
          charIndex = 0;
          clearInterval(timer);
          return;
        }
        charIndex++;

    }, speed);

}

function pause(){
  isPaused = true;
}

function slower(){
  if(speed<2000){
    speed+=200;
  }
}

function faster(){
  if(speed>200){
    speed-=200;
  }
}


function next(){
  if(charIndex<currentFSWord.length-1){
    charIndex++;
    display();
  }
}

function previous(){
  if(charIndex>0){
    charIndex--;
    display();
  }
}

function display(){

  setTimeout(function() {
        document.getElementById("imgContainer").style.borderColor = "black";
}, 400);
document.getElementById("imgContainer").style.borderColor = "#3498db";
  document.getElementById('spellerImage').src = "letter_images/"+currentFSWord.charAt(charIndex).toUpperCase()+".GIF"
}
